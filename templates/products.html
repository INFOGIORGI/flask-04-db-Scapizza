{%extends 'base.html'%}
{%block ContenutoPagina%}
<h1>Prodotti</h1>
<p>i prodotti sono:</p>

<table>
    <tr>
        <th>Product Id</th>
        <th>Product name</th>
        <th>Supplier Id</th>
        <th>Category Id</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
    <tr>
        {%for p in products%}
            <td>{{p[0]}}</td>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
            <td>{{p[3]}}</td>
            <td>{{p[4]}}</td>
            <td>{{p[5]}}</td>
        {%endfor%}
    </tr>
</table>

{%endblock%}
