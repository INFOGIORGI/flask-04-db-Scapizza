{%extends 'base.html'%}
{%block ContenutoPagina%}
<table>
    <tr>
        <th>Product Id</th>
        <th>Product name</th>
        <th>Supplier Id</th>
        <th>Category Id</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
    {%for p in prodotti%}
        <tr>
            <td>{{p[0]}}</td>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
            <td>{{p[3]}}</td>
            <td>{{p[4]}}</td>
            <td>{{p[5]}}</td>
        </tr>
    {%endfor%}
</table>
{%endblock%}
